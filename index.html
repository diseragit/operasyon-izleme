<!DOCTYPE html>
<html>
<head>
    <title>Operasyon İzleme</title>
</head>
<body>
    <img src="operasyon_durumu_20251016_202311.png?t=1729103963" alt="Operasyon Durumu">
    <script>
        // Otomatik yenileme için istemci tarafı mantığı (opsiyonel)
        function updateImage() {
            const img = document.getElementById('operasyonImage');
            img.src = img.src.split('?')[0] + `?t=${Date.now()}`;
        }
        setInterval(updateImage, 30000); // 30 saniyede bir yenile
        updateImage(); // İlk yüklemede çalıştır
    </script>
</body>
</html>
