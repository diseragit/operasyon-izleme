<body>
    <img id="operasyonImage" src="operasyon_durumu.png" alt="Operasyon Durumu">
    <script>
        function updateImage() {
            const img = document.getElementById('operasyonImage');
            img.src = `operasyon_durumu.png?t=${Date.now()}`;

        updateImage();
    </script>
</body>
