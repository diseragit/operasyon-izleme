<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasyon İzleme</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
            font-family: Arial, sans-serif;
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="status" id="status">CANLI</div>
    <img id="operasyonImage" 
         src="operasyon_durumu.png?t=1761247364" 
         alt="Operasyon Durumu">
    
    <script>
        function updateImage() {
            const img = document.getElementById('operasyonImage');
            const status = document.getElementById('status');
            
            const newTimestamp = Date.now();
            img.src = `operasyon_durumu.png?t=${newTimestamp}`;
            
            status.textContent = `SON GÜNCELLEME: ${new Date().toLocaleTimeString('tr-TR')}`;
            status.style.background = '#4CAF50';
            
            img.onerror = function() {
                status.textContent = 'HATA!';
                status.style.background = '#f44336';
            };
            
            img.onload = function() {
                status.style.background = '#4CAF50';
            };
        }
        
        // Her 2.5 dakikada bir güncelle (commit 3 dakika olduğu için biraz erken)
        setInterval(updateImage, 150000); // 150 saniye = 2.5 dakika
        updateImage(); // İlk yükleme
    </script>
</body>
</html>
