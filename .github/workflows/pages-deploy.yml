# .github/workflows/pages-deploy.yml
name: GitHub Pages Deployment with Cleanup

on:
  push:
    branches: ["main"]  # Ana branch'iniz
    paths-ignore:  # PNG ve index.html deÄŸiÅŸiklikleri workflow'u tetiklemez
      - 'operasyon_durumu.png'
      - 'index.html'
  workflow_dispatch:  # Manuel tetikleme iÃ§in

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # Cleanup iÃ§in gerekli

concurrency:
  group: "pages"
  cancel-in-progress: false  # Ä°ptal yerine sÄ±raya al

jobs:
  cleanup:  # Ã–nce eski deployment'larÄ± sil
    runs-on: ubuntu-latest
    permissions: write-all  # Silme izni
    steps:
      - name: ğŸ—‘ï¸ Eski Deployment'larÄ± Sil
        uses: strumwolf/delete-deployment-environment@v3  # GitHub Marketplace Action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Otomatik token
          environment: github-pages  # Environment adÄ± (GitHub Pages iÃ§in)
          onlyRemoveDeployments: true  # Sadece deployment'larÄ± sil, environment'Ä± koru

  deploy:  # Sonra yeni deployment yap
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: cleanup  # Cleanup tamamlandÄ±ktan sonra Ã§alÄ±ÅŸ
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # TÃ¼m repo'yu yÃ¼kle
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
