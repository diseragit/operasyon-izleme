# .github/workflows/pages-deploy.yml
name: GitHub Pages Deployment with Cleanup

on:
  push:
    branches: ["main"]  # Ana branch'iniz
    paths-ignore:  # PNG ve index.html değişiklikleri workflow'u tetiklemez
      - 'operasyon_durumu.png'
      - 'index.html'
  workflow_dispatch:  # Manuel tetikleme için

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # Cleanup için gerekli

concurrency:
  group: "pages"
  cancel-in-progress: false  # İptal yerine sıraya al

jobs:
  cleanup:  # Önce eski deployment'ları sil
    runs-on: ubuntu-latest
    permissions: write-all  # Silme izni
    steps:
      - name: 🗑️ Eski Deployment'ları Sil
        uses: strumwolf/delete-deployment-environment@v3  # GitHub Marketplace Action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Otomatik token
          environment: github-pages  # Environment adı (GitHub Pages için)
          onlyRemoveDeployments: true  # Sadece deployment'ları sil, environment'ı koru

  deploy:  # Sonra yeni deployment yap
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: cleanup  # Cleanup tamamlandıktan sonra çalış
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Tüm repo'yu yükle
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
